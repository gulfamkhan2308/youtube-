<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="yt.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <nav class="nav1">
        <div class="logo">
            <img src="img/ytimg.png" width="80" alt="Logo">
        </div>
        <div class="search">
            <label for="search">
                <input type="text" id="search" placeholder="Search">
                <i class="fas fa-search"></i>
            </label>
            <i class="fas fa-microphone"></i>
        </div>
        <div class="r-icons">
            <i class="fas fa-video"></i>
            <i class="fas fa-th"></i>
            <i class="fas fa-bell"></i>
            <i class="fas fa-user"></i>
        </div>
    </nav>
    <nav class="nav2">
        <i class="fa fa-bars" id="menuebar"></i>
        <a href="#">
        <i class="fa fa-home"></i><br> Home
        </a>
        <a href="#">
        <i class="fa fa-fire" aria-hidden="true"></i><br>Trending
        </a>
        <a href="#">
        <i class="fa fa-eject" aria-hidden="true"></i><br>Subscription
        </a>
        <a href="#">
        <i class="fa fa-video" aria-hidden="true"></i><br>Library
        </a>        
    </nav>
    
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</html>
